<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dogyzen</title>
  <link rel="stylesheet" href="second.css">
  <link rel="stylesheet" href="coin.css">
  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div id="goldenSquare"></div>
    <div class="heading">
      <div class="user">
        <img class="userAvatar" src="not.jpg" alt="" >
        <div class="for-flex">
          <h4 class="user-name">Nurbolot</h3>
          <h4 class="last-name">Namazbekov</h3>
          
        </div>
      </div>
      <div class="scores-container">
        <div class="score-container" style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">0</div>
        
      </div>
    </div>

   

    <div class="game-container" id="game-container">
      <div class="coin" id="coin" style="display: none;"></div>
      <div class="game-message" >
        
        <div class="text" >
         
        </div>
        <div class="lower" style="display: none;">
	        <a class="keep-playing-button"></a>
          <a class="retry-button" >Try again</a>
        </div>
      </div>
      
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">
        
      </div>
    </div>

    <div class="above-game">
      <a class="restart-button" id="game-button">New Game</a>
      <div id="timer-display" style="display: none;"></div>
      <div id="attempts-display"></div>
    </div>

    <div class="above-buttons">
      <div class="referal">
        <img src="not.jpg" alt="">
        <p>referal</p>
      </div>
        
      <div class="tasks"> 
        <img src="not.jpg" alt="">
        <p>tasks</p>
      </div>
      <div class="BingX"> 
        <img src="not.jpg" alt="">
        <p>BingX</p>
      </div>
      <div class="stats"> 
        <img src="not.jpg" alt="">
       <p>stats</p></div>
    </div>
  </div>
<script src="all.js"></script>
 <script src="second.js"></script>
 <script src="buttons.js"></script>
</body>
</html>
